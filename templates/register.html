{% extends "base.html" %}
{% block content %}

<div class="row">
  <form class="col s12 m8 offset-m2">
    <div class="card-panel">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
      </div>
      <div class="row">
        <button type="submit" class="col s12 m4 waves-effect waves-light btn-large">
            Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
