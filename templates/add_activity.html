{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Activity</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_activity') }}">

            <!-- Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="activity_name" name="activity_name" minlength="5" maxlength="30"
                        type="text" class="validate" required>
                    <label for="activity_name">Title</label>
                </div>
            </div>

            <!-- Category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>

            <!-- Target Age -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-child prefix"></i>
                    <select id="age_name" name="age_name" class="validate" required>
                        <option value="" disabled selected>Choose age</option>
                        {% for age in ages %}
                            <option value="{{age.age_name}}">{{age.age_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="age_name">Target Age</label>
                </div>
            </div>

            <!-- Summary -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-quote-left prefix"></i>
                    <textarea id="activity_summary" name="activity_summary" minlength="10" maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="activity_summary">Summary</label>
                </div>
            </div>

            <!-- Details -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="activity_details" name="activity_details" minlength="10" maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="activity_details">Details</label>
                </div>
            </div>

            <!-- Image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input id="activity_image" name="activity_image"
                        type="url" class="validate">
                    <label for="activity_image">Image URL</label>
                </div>
            </div>

            <!-- Submit -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_activities') }}" class="waves-effect waves-light btn red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="waves-effect waves-light btn">
                        Submit <i class="fas fa-plus-circle right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block scripts  %}
{% endblock %}
