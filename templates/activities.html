<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Activities</title>
</head>
<body>
    {% for activity in activities %}
        {{ activity.activity_name }}<br>
        {{ activity.activity_age }}<br>
        {{ activity.activity_description }}<br>
        {{ activity.activity_time }}<br>
        {{ activity.activity_category }}<br>
    {% endfor %}
</body>
</html>
