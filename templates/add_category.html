{% extends "base.html" %}
{% block title %}Self Isolution - Add Category{% endblock %}
{% block content %}

    <h3 class="center-align">Add Category</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}" enctype="multipart/form-data">

            <!-- Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="30" data-length="30"
                        type="text" class="validate" required>
                    <label for="category_name">Title</label>
                </div>
            </div>

            <!-- Summary -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-quote-left prefix"></i>
                    <textarea id="category_summary" name="category_summary" minlength="10" maxlength="200" data-length="200" class="materialize-textarea validate" required></textarea>
                    <label for="category_summary">Summary</label>
                </div>
            </div>

            <!-- Image -->
            <div class="row">
               <div class="file-field input-field col s12">
                    <i class="fas fa-image prefix"></i>
                    <input type="file" id="category_image" name="image_file" />
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"
                        placeholder="Upload image" />
                        <label for="category_image">Image for your category</label>
                    </div>
               </div>
            </div>

            <!-- Submit -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="waves-effect waves-light btn">
                        Submit <i class="fas fa-plus-circle right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block scripts  %}
{% endblock %}
