{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img src="static/images/test.jpg">
                    <span class="card-title">{{ activity.activity_name }}</span>
                </div>
                <div class="card-content">
                    <p>{{ activity.activity_summary }}</p>
                    <p><strong>Target age:</strong> {{ activity.age_name }} | <strong>Category:</strong> {{ activity.category_name }} | <strong>User:</strong> {{ activity.created_by }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
